<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cosmic Lights Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6e00ff;
      --secondary: #ff00aa;
      --accent: #00f7ff;
      --dark: #111;
      --light: #fff;
      --cell-size: clamp(40px, 10vw, 70px);
      --gap-size: clamp(4px, 1vw, 10px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63);
      color: var(--light);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 3rem);
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(110, 0, 255, 0.3);
    }

    .subtitle {
      font-size: clamp(0.8rem, 3vw, 1.1rem);
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #grid {
      display: grid;
      gap: var(--gap-size);
      margin: 20px 0;
      perspective: 1000px;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cell.on::before {
      opacity: 1;
    }

    .cell::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0;
      filter: blur(8px);
      transition: opacity 0.3s ease;
    }

    .cell.on::after {
      opacity: 0.7;
    }

    .cell:active {
      transform: scale(0.95);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: var(--light);
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(110, 0, 255, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
      min-width: 120px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(110, 0, 255, 0.3);
    }

    #message {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin: 20px 0;
      min-height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
      transition: all 0.3s ease;
    }

    .win-animation {
      animation: pulse 0.5s ease infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .level-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .level-btn {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .level-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .level-btn.active {
      background: var(--primary);
      border-color: var(--primary);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 20px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--accent);
      opacity: 0;
      z-index: 100;
      animation: confetti-fall 3s ease-in-out forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 80%;
      }
    }
    .home-to-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
    } 
    .big-poster-card {
      background: rgba(90, 90, 90, 0.11);
      border-radius: 15px;
      padding: 1.5rem;
      text-decoration: none;
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid rgb(116, 255, 190);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      min-height: 140px;
      max-height: 160px;
      cursor: pointer;
      overflow: hidden;
      min-width: 50%;
      max-width: 70%;
      margin: 0 auto;
    }
    
    .big-poster-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .big-poster-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .big-poster-card:hover::before {
      transform: translateX(100%);
    }
  </style>

  <script>
    // Game Configuration
    const config = {
      gridSizes: [5, 6, 7, 8], // Different grid sizes for different worlds
      worldNames: ["Earth", "Mars", "Jupiter", "Neptune"],
      worldColors: [
        { primary: "#6e00ff", secondary: "#ff00aa", accent: "#00f7ff" },
        { primary: "#ff3e00", secondary: "#ffaa00", accent: "#ff00aa" },
        { primary: "#00ff88", secondary: "#00aaff", accent: "#8800ff" },
        { primary: "#ff00aa", secondary: "#6e00ff", accent: "#00f7ff" }
      ],
      totalLevels: 12,
      hints: 3
    };

    // Game State
    let state = {
      currentLevel: 1,
      currentWorld: 0,
      moves: 0,
      hintsLeft: config.hints,
      grid: [],
      gridSize: config.gridSizes[0],
      gameActive: true
    };

    // DOM Elements
    const gridElement = document.getElementById("grid");
    const messageElement = document.getElementById("message");
    const levelDisplay = document.getElementById("level-display");
    const movesDisplay = document.getElementById("moves");
    const hintBtn = document.getElementById("hint-btn");
    const resetBtn = document.getElementById("reset-btn");
    const newGameBtn = document.getElementById("new-game-btn");
    const levelSelector = document.getElementById("level-selector");

    // Initialize the game
    function initGame() {
      createLevelSelector();
      loadLevel(1);
      updateUI();
      
      // Event listeners
      resetBtn.addEventListener("click", resetLevel);
      newGameBtn.addEventListener("click", newGame);
      hintBtn.addEventListener("click", giveHint);
    }

    // Create level selector buttons
    function createLevelSelector() {
      levelSelector.innerHTML = "";
      for (let i = 1; i <= config.totalLevels; i++) {
        const btn = document.createElement("button");
        btn.className = "level-btn";
        btn.textContent = i;
        btn.addEventListener("click", () => loadLevel(i));
        levelSelector.appendChild(btn);
      }
    }

    // Load a specific level
    function loadLevel(level) {
      state.currentLevel = level;
      state.currentWorld = Math.floor((level - 1) / 3) % config.worldNames.length;
      state.gridSize = config.gridSizes[state.currentWorld];
      state.moves = 0;
      state.gameActive = true;
      
      // Update theme colors
      const colors = config.worldColors[state.currentWorld];
      document.documentElement.style.setProperty("--primary", colors.primary);
      document.documentElement.style.setProperty("--secondary", colors.secondary);
      document.documentElement.style.setProperty("--accent", colors.accent);
      
      createGrid();
      updateUI();
      messageElement.textContent = `World: ${config.worldNames[state.currentWorld]}`;
      messageElement.classList.remove("win-animation");
      
      // Highlight current level button
      document.querySelectorAll(".level-btn").forEach(btn => {
        btn.classList.toggle("active", parseInt(btn.textContent) === level);
      });
    }

    // Create the game grid
    function createGrid() {
      gridElement.innerHTML = "";
      gridElement.style.gridTemplateColumns = `repeat(${state.gridSize}, var(--cell-size))`;
      gridElement.style.gridTemplateRows = `repeat(${state.gridSize}, var(--cell-size))`;
      
      state.grid = [];
      for (let row = 0; row < state.gridSize; row++) {
        state.grid[row] = [];
        for (let col = 0; col < state.gridSize; col++) {
          state.grid[row][col] = Math.random() > 0.7; // 30% chance to start lit
          
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener("click", () => handleCellClick(row, col));
          gridElement.appendChild(cell);
          
          updateCellVisual(row, col);
        }
      }
      
      // Make sure the puzzle is solvable
      ensureSolvability();
    }

    // Ensure the generated puzzle is solvable
    function ensureSolvability() {
      // Implement a solvability check or generate solvable puzzles
      // For simplicity, we'll just make sure not all lights are off
      const allOff = state.grid.flat().every(light => !light);
      if (allOff) {
        // Randomly turn on one light
        const row = Math.floor(Math.random() * state.gridSize);
        const col = Math.floor(Math.random() * state.gridSize);
        state.grid[row][col] = true;
        updateCellVisual(row, col);
      }
    }

    // Handle cell click
    function handleCellClick(row, col) {
      if (!state.gameActive) return;
      
      toggleCell(row, col);
      state.moves++;
      updateUI();
      checkWin();
    }

    // Toggle a cell and its neighbors
    function toggleCell(row, col) {
      toggle(row, col);
      toggle(row - 1, col);
      toggle(row + 1, col);
      toggle(row, col - 1);
      toggle(row, col + 1);
    }

    // Toggle a specific cell
    function toggle(row, col) {
      if (row >= 0 && row < state.gridSize && col >= 0 && col < state.gridSize) {
        state.grid[row][col] = !state.grid[row][col];
        updateCellVisual(row, col);
      }
    }

    // Update cell appearance
    function updateCellVisual(row, col) {
      const index = row * state.gridSize + col;
      const cell = document.getElementsByClassName("cell")[index];
      if (state.grid[row][col]) {
        cell.classList.add("on");
      } else {
        cell.classList.remove("on");
      }
    }

    // Check if player has won
    function checkWin() {
      const allOff = state.grid.flat().every(light => !light);
      if (allOff) {
        state.gameActive = false;
        messageElement.textContent = "ðŸŽ‰ Level Complete!";
        messageElement.classList.add("win-animation");
        createConfetti();
        
        // Unlock next level if it exists
        if (state.currentLevel < config.totalLevels) {
          setTimeout(() => {
            loadLevel(state.currentLevel + 1);
          }, 1500);
        }
      }
    }

    // Create confetti effect
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = `${Math.random() * 10 + 5}px`;
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    // Reset current level
    function resetLevel() {
      loadLevel(state.currentLevel);
    }

    // Start a new game
    function newGame() {
      loadLevel(1);
    }

    // Give a hint to the player
    function giveHint() {
      if (state.hintsLeft <= 0 || !state.gameActive) return;
      
      // Find a random lit cell
      const litCells = [];
      for (let row = 0; row < state.gridSize; row++) {
        for (let col = 0; col < state.gridSize; col++) {
          if (state.grid[row][col]) {
            litCells.push({ row, col });
          }
        }
      }
      
      if (litCells.length > 0) {
        const randomCell = litCells[Math.floor(Math.random() * litCells.length)];
        const cell = document.querySelector(`.cell[data-row="${randomCell.row}"][data-col="${randomCell.col}"]`);
        
        // Flash the cell
        cell.style.transform = "scale(1.1)";
        cell.style.boxShadow = `0 0 20px ${getComputedStyle(document.documentElement).getPropertyValue('--accent')}`;
        
        setTimeout(() => {
          cell.style.transform = "";
          cell.style.boxShadow = "";
        }, 1000);
        
        state.hintsLeft--;
        updateUI();
      }
    }

    // Update the UI
    function updateUI() {
      levelDisplay.textContent = state.currentLevel;
      movesDisplay.textContent = state.moves;
      hintBtn.textContent = `Hint (${state.hintsLeft} left)`;
      hintBtn.disabled = state.hintsLeft <= 0;
    }

    // Initialize the game when page loads
    window.addEventListener("load", initGame);
  </script>
