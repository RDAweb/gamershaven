<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Turbo Click Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3f37c9;
      --accent: #4cc9f0;
      --success: #4caf50;
      --danger: #f44336;
      --dark: #121212;
      --light: #f8f9fa;
      --card-bg: #1e1e1e;
      --highlight: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      touch-action: manipulation;
    }

    .game-container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    #click-area {
      width: 250px;
      height: 250px;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    #click-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--highlight);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    #click-area:active {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    #click-area:active::before {
      transform: translateX(100%);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #start-btn {
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      color: white;
    }

    #reset-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .timer-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    #timer-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      width: 100%;
      transition: width 0.05s linear;
    }

    .high-scores {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .high-scores h3 {
      margin-bottom: 15px;
      color: var(--accent);
    }

    .score-list {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .score-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      .game-container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      #click-area {
        width: 200px;
        height: 200px;
      }

      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Turbo Click Challenge</h1>
    <p class="subtitle">Test your clicking speed in 5 seconds!</p>

    <div class="timer-bar">
      <div id="timer-progress"></div>
    </div>

    <div id="click-area">Ready</div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="clicks-display">0</div>
        <div class="stat-label">Clicks</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="cps-display">0.00</div>
        <div class="stat-label">CPS</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="time-display">5.00</div>
        <div class="stat-label">Seconds</div>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>

    <div class="high-scores">
      <h3>High Scores</h3>
      <div class="score-list" id="high-scores">
        <!-- Scores will be added here -->
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const clickArea = document.getElementById("click-area");
    const clicksDisplay = document.getElementById("clicks-display");
    const cpsDisplay = document.getElementById("cps-display");
    const timeDisplay = document.getElementById("time-display");
    const timerProgress = document.getElementById("timer-progress");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");
    const highScoresList = document.getElementById("high-scores");

    // Game State
    let clicks = 0;
    let gameActive = false;
    let timer;
    let countdown;
    let timeLeft = 5;
    let highScores = JSON.parse(localStorage.getItem("clickHighScores")) || [];

    // Initialize
    updateHighScores();

    // Event Listeners
    clickArea.addEventListener("mousedown", handleClick);
    clickArea.addEventListener("touchstart", handleClick, { passive: false });
    startBtn.addEventListener("click", startGame);
    resetBtn.addEventListener("click", resetGame);

    function handleClick(e) {
      if (e.type === "touchstart") {
        e.preventDefault(); // Prevent scrolling on mobile
      }
      
      if (!gameActive) {
        startGame();
        return;
      }

      clicks++;
      clicksDisplay.textContent = clicks;
      updateCPS();
      
      // Visual feedback
      clickArea.style.transform = "scale(0.95)";
      setTimeout(() => {
        clickArea.style.transform = "scale(1)";
      }, 100);
    }

    function startGame() {
      if (gameActive) return;

      clicks = 0;
      gameActive = true;
      timeLeft = 5;
      
      clicksDisplay.textContent = "0";
      cpsDisplay.textContent = "0.00";
      timeDisplay.textContent = "5.00";
      timerProgress.style.width = "100%";
      clickArea.textContent = "Click!";
      clickArea.style.background = "linear-gradient(145deg, var(--primary), var(--primary-dark))";
      
      // Start countdown
      countdown = setInterval(() => {
        timeLeft -= 0.05;
        timeDisplay.textContent = timeLeft.toFixed(2);
        timerProgress.style.width = `${(timeLeft / 5) * 100}%`;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 50);
    }

    function updateCPS() {
      const elapsed = 5 - timeLeft;
      const cps = elapsed > 0 ? (clicks / elapsed).toFixed(2) : "0.00";
      cpsDisplay.textContent = cps;
    }

    function endGame() {
      clearInterval(countdown);
      gameActive = false;
      
      const cps = (clicks / 5).toFixed(2);
      
      // Update high scores
      highScores.push({
        clicks: clicks,
        cps: cps,
        date: new Date().toLocaleDateString()
      });
      
      // Sort and keep top 5
      highScores.sort((a, b) => b.clicks - a.clicks);
      highScores = highScores.slice(0, 5);
      
      // Save to localStorage
      localStorage.setItem("clickHighScores", JSON.stringify(highScores));
      
      // Update UI
      updateHighScores();
      clickArea.textContent = "Done!";
      clickArea.style.background = "linear-gradient(145deg, var(--success), #3e8e41)";
    }

    function resetGame() {
      clearInterval(countdown);
      gameActive = false;
      
      clicks = 0;
      timeLeft = 5;
      
      clicksDisplay.textContent = "0";
      cpsDisplay.textContent = "0.00";
      timeDisplay.textContent = "5.00";
      timerProgress.style.width = "100%";
      clickArea.textContent = "Ready";
      clickArea.style.background = "linear-gradient(145deg, var(--primary), var(--primary-dark))";
      clickArea.style.transform = "scale(1)";
    }

    function updateHighScores() {
      highScoresList.innerHTML = "";
      
      if (highScores.length === 0) {
        highScoresList.innerHTML = "<div class='score-item'>No scores yet</div>";
        return;
      }
      
      highScores.forEach(score => {
        const scoreElement = document.createElement("div");
        scoreElement.className = "score-item";
        scoreElement.textContent = `${score.clicks} (${score.cps}cps)`;
        highScoresList.appendChild(scoreElement);
      });
    }
  </script>

</body>
</html>
