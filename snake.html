  <style>
    :root {
      --primary: #2ecc71;
      --secondary: #27ae60;
      --accent: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    header {
      background-color: var(--dark);
      color: white;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      border-radius: 10px 10px 0 0;
      box-shadow: var(--shadow);
      font-size: 2rem;
      font-weight: bold;
    }
    
    .game-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      background-color: white;
      border-radius: 0 0 10px 10px;
      box-shadow: var(--shadow);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #game {
      background: #000;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
      box-shadow: var(--shadow);
    }
    
    .score-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    
    .score, .high-score {
      background-color: var(--dark);
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .controls {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }
    
    .control-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow);
    }
    
    .control-btn:active {
      transform: scale(0.95);
      background-color: var(--secondary);
    }
    
    .up-btn {
      grid-column: 2;
      grid-row: 1;
    }
    
    .left-btn {
      grid-column: 1;
      grid-row: 2;
    }
    
    .right-btn {
      grid-column: 3;
      grid-row: 2;
    }
    
    .down-btn {
      grid-column: 2;
      grid-row: 3;
    }
    
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      z-index: 10;
    }
    
    .game-over h2 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .game-over p {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    
    .restart-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .restart-btn:hover {
      background-color: var(--secondary);
    }
    
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      z-index: 10;
    }
    
    .start-screen h2 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .start-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .start-btn:hover {
      background-color: var(--secondary);
    }
    
    .instructions {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      max-width: 80%;
    }
    
    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
        padding: 15px;
      }
      
      #game {
        width: 100%;
        height: auto;
        max-width: 400px;
        max-height: 400px;
      }
      
      .controls {
        display: grid;
      }
    }
    
    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
      }
      
      .score-container {
        font-size: 1rem;
      }
      
      .game-over h2, .start-screen h2 {
        font-size: 1.8rem;
      }
      
      .game-over p {
        font-size: 1.2rem;
      }
    }
    .home-to-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;

    .big-poster-card {
      background: rgba(90, 90, 90, 0.11);
      border-radius: 15px;

      display: flex;

      transition: all 0.3s ease;

      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;

    .big-poster-card::before {
      content: '';

    .big-poster-card:hover {

    .big-poster-card:hover::before {
      transform: translateX(100%);
    }

  <script>
    // Game elements
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const highScoreElement = document.getElementById("high-score");
    const finalScoreElement = document.getElementById("final-score");
    const gameOverScreen = document.getElementById("game-over");
    const startScreen = document.getElementById("start-screen");
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    
    // Control buttons
    const upBtn = document.getElementById("up-btn");
    const leftBtn = document.getElementById("left-btn");
    const rightBtn = document.getElementById("right-btn");
    const downBtn = document.getElementById("down-btn");
    
    // Game settings
    const box = 20;
    const gridSize = canvas.width / box;
    let snake = [];
    let food = {};
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let direction = '';
    let nextDirection = '';
    let gameInterval;
    let gameSpeed = 150; // Slower initial speed
    let gameStarted = false;
    let growSnake = false; // Flag to indicate if snake should grow
    
    // Initialize game
    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      generateFood();
      direction = '';
      nextDirection = '';
      score = 0;
      gameSpeed = 150; // Reset speed
      updateScore();
      highScoreElement.textContent = highScore;
      growSnake = false;
      
      // Adjust canvas size for mobile if needed
      if (window.innerWidth < 768) {
        const size = Math.min(window.innerWidth - 40, 400);
        canvas.width = size;
        canvas.height = size;
      }
    }
    
    // Generate food at random position
    function generateFood() {
      food = {
        x: Math.floor(Math.random() * gridSize) * box,
        y: Math.floor(Math.floor(Math.random() * gridSize)) * box
      };
      
      // Make sure food doesn't appear on snake
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          return generateFood();
        }
      }
    }
    
    // Update score display
    function updateScore() {
      scoreElement.textContent = score;
    }
    
    // Main game loop
    function gameLoop() {
      if (!gameStarted) return;
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#2ecc71' : '#27ae60';
        ctx.fillRect(snake[i].x, snake[i].y, box - 1, box - 1);
        
        // Add eyes to head
        if (i === 0) {
          ctx.fillStyle = 'black';
          // Left eye
          if (direction === 'RIGHT') {
            ctx.fillRect(snake[i].x + box - 6, snake[i].y + 3, 3, 3);
            ctx.fillRect(snake[i].x + box - 6, snake[i].y + box - 6, 3, 3);
          } else if (direction === 'LEFT') {
            ctx.fillRect(snake[i].x + 3, snake[i].y + 3, 3, 3);
            ctx.fillRect(snake[i].x + 3, snake[i].y + box - 6, 3, 3);
          } else if (direction === 'UP') {
            ctx.fillRect(snake[i].x + 3, snake[i].y + 3, 3, 3);
            ctx.fillRect(snake[i].x + box - 6, snake[i].y + 3, 3, 3);
          } else if (direction === 'DOWN') {
            ctx.fillRect(snake[i].x + 3, snake[i].y + box - 6, 3, 3);
            ctx.fillRect(snake[i].x + box - 6, snake[i].y + box - 6, 3, 3);
          }
        }
      }
      
      // Draw food
      ctx.fillStyle = '#e74c3c';
      ctx.beginPath();
      const radius = box / 2;
      ctx.arc(food.x + radius, food.y + radius, radius - 1, 0, Math.PI * 2);
      ctx.fill();
      
      // Get head position
      let headX = snake[0].x;
      let headY = snake[0].y;
      
      // Apply direction
      if (nextDirection) {
        direction = nextDirection;
        nextDirection = '';
      }
      
      if (direction === 'LEFT') headX -= box;
      if (direction === 'UP') headY -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'DOWN') headY += box;
      
      // Check if snake ate food
      if (headX === food.x && headY === food.y) {
        score += 10;
        updateScore();
        growSnake = true; // Set flag to grow snake
        
        // Increase speed every 100 points (more gradual)
        if (score % 100 === 0 && gameSpeed > 70) {
          gameSpeed -= 10;
          clearInterval(gameInterval);
          gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        generateFood();
      }
      
      // Only remove tail if no food was eaten AND we're not growing
      if (!growSnake) {
        snake.pop();
      } else {
        growSnake = false; // Reset growth flag
      }
      
      // Create new head
      const newHead = { x: headX, y: headY };
      
      // Game over conditions
      if (
        headX < 0 || headY < 0 || 
        headX >= canvas.width || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        gameOver();
        return;
      }
      
      // Add new head
      snake.unshift(newHead);
    }
    
    // Check for collision
    function collision(head, snake) {
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }
    
    // Game over
    function gameOver() {
      clearInterval(gameInterval);
      gameStarted = false;
      
      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreElement.textContent = highScore;
      }
      
      finalScoreElement.textContent = score;
      gameOverScreen.style.display = 'flex';
    }
    
    // Start game
    function startGame() {
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      initGame();
      gameStarted = true;
      gameInterval = setInterval(gameLoop, gameSpeed);
    }
    
    // Event listeners for keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!gameStarted && e.key === ' ') {
        startGame();
        return;
      }
      
      if (!gameStarted) return;
      
      // Prevent opposite direction movement
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') {
        nextDirection = 'LEFT';
      } else if (e.key === 'ArrowUp' && direction !== 'DOWN') {
        nextDirection = 'UP';
      } else if (e.key === 'ArrowRight' && direction !== 'LEFT') {
        nextDirection = 'RIGHT';
      } else if (e.key === 'ArrowDown' && direction !== 'UP') {
        nextDirection = 'DOWN';
      }
    });
    
    // Event listeners for control buttons
    upBtn.addEventListener('click', () => {
      if (gameStarted && direction !== 'DOWN') {
        nextDirection = 'UP';
      }
    });
    
    leftBtn.addEventListener('click', () => {
      if (gameStarted && direction !== 'RIGHT') {
        nextDirection = 'LEFT';
      }
    });
    
    rightBtn.addEventListener('click', () => {
      if (gameStarted && direction !== 'LEFT') {
        nextDirection = 'RIGHT';
      }
    });
    
    downBtn.addEventListener('click', () => {
      if (gameStarted && direction !== 'UP') {
        nextDirection = 'DOWN';
      }
    });
    
    // Start and restart buttons
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    
    // Touch controls for mobile
    let touchStartX = 0;
    let touchStartY = 0;
    
    canvas.addEventListener('touchstart', (e) => {
      if (!gameStarted) {
        startGame();
        return;
      }
      
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, false);
    
    canvas.addEventListener('touchmove', (e) => {
      if (!gameStarted) return;
      
      e.preventDefault();
      const touchEndX = e.touches[0].clientX;
      const touchEndY = e.touches[0].clientY;
      
      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;
      
      // Determine swipe direction
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== 'LEFT') {
          nextDirection = 'RIGHT';
        } else if (dx < 0 && direction !== 'RIGHT') {
          nextDirection = 'LEFT';
        }
      } else {
        if (dy > 0 && direction !== 'UP') {
          nextDirection = 'DOWN';
        } else if (dy < 0 && direction !== 'DOWN') {
          nextDirection = 'UP';
        }
      }
    }, false);
    
    // Initialize
    initGame();
    highScoreElement.textContent = highScore;
  </script>
