<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Whack-a-Mole Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --background: #292F36;
      --hole-color: #3A4048;
      --mole-color: #A37A74;
      --text-color: #FFFFFF;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      user-select: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: var(--primary);
      text-shadow: 3px 3px 0 var(--shadow);
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    .hole {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      background: var(--hole-color);
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s;
    }

    .hole:active {
      transform: scale(0.95);
    }

    .mole {
      position: absolute;
      width: 70%;
      height: 70%;
      background: var(--mole-color);
      border-radius: 50%;
      top: 100%;
      left: 15%;
      transition: top 0.2s ease-out;
      box-shadow: 0 5px 15px var(--shadow);
    }

    .mole.up {
      top: 15%;
    }

    .mole.hit {
      background: var(--primary);
      animation: hit 0.3s ease;
    }

    @keyframes hit {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(0); }
    }

    #stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    .stat {
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      min-width: 100px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
    }

    #score .stat-value {
      color: var(--secondary);
    }

    #time .stat-value {
      color: var(--primary);
    }

    #controls {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s;
    }

    .btn:active {
      transform: translateY(3px);
    }

    #game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
      display: none;
    }

    #game-over h2 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    #final-score {
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--secondary);
    }

    /* Mobile responsiveness */
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      
      #game-board {
        gap: 15px;
      }
      
      .stat {
        padding: 10px;
        min-width: 80px;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }

    /* Animations */
    @keyframes moleUp {
      0% { top: 100%; }
      70% { top: 0%; }
      80% { top: 15%; }
      90% { top: 5%; }
      100% { top: 15%; }
    }

    .mole.up {
      animation: moleUp 0.3s ease-out forwards;
    }
  </style>
</head>
<body>
  <h1>WHACK-A-MOLE PRO</h1>
  
  <div id="game-container">
    <div id="stats">
      <div class="stat" id="score">
        <div class="stat-value">0</div>
        <div>SCORE</div>
      </div>
      <div class="stat" id="time">
        <div class="stat-value">60</div>
        <div>SECONDS</div>
      </div>
    </div>
    
    <div id="game-board">
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
      <div class="hole"><div class="mole"></div></div>
    </div>
    
    <div id="controls">
      <button class="btn" id="start-btn">START</button>
      <button class="btn" id="restart-btn" style="display: none;">RESTART</button>
    </div>
  </div>
  
  <div id="game-over">
    <h2>GAME OVER!</h2>
    <div id="final-score">SCORE: 0</div>
    <button class="btn" id="play-again-btn">PLAY AGAIN</button>
  </div>

  <script>
    // Game elements
    const holes = document.querySelectorAll('.hole');
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.querySelector('#score .stat-value');
    const timeDisplay = document.querySelector('#time .stat-value');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const playAgainBtn = document.getElementById('play-again-btn');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');

    // Game settings
    const GAME_DURATION = 60; // 60 seconds
    const MIN_PEEP_TIME = 500; // 0.5 seconds
    const MAX_PEEP_TIME = 1500; // 1.5 seconds
    const SCORE_INCREMENT = 10;

    // Game state
    let score = 0;
    let timeLeft = GAME_DURATION;
    let lastHole;
    let gameActive = false;
    let timer;
    let peepTimer;
    let countdownTimer;

    // Sound effects
    const sounds = {
      whack: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'),
      appear: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-creature-cry-2208.mp3'),
      gameOver: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3')
    };

    // Initialize game
    function initGame() {
      score = 0;
      timeLeft = GAME_DURATION;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameOverScreen.style.display = 'none';
      restartBtn.style.display = 'none';
      startBtn.style.display = 'block';
      
      // Reset all moles
      moles.forEach(mole => {
        mole.classList.remove('up', 'hit');
      });
    }

    // Start game
    function startGame() {
      if (gameActive) return;
      
      initGame();
      gameActive = true;
      startBtn.style.display = 'none';
      restartBtn.style.display = 'block';
      
      // Start mole peeping
      peep();
      
      // Start countdown
      countdownTimer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    // Random time generator
    function randomTime(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

    // Random hole selector
    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      
      // Avoid same hole twice in a row
      if (hole === lastHole) {
        return randomHole(holes);
      }
      
      lastHole = hole;
      return hole;
    }

    // Make a mole appear
    function peep() {
      if (!gameActive) return;
      
      const time = randomTime(MIN_PEEP_TIME, MAX_PEEP_TIME);
      const hole = randomHole(holes);
      const mole = hole.querySelector('.mole');
      
      // Play appear sound
      sounds.appear.currentTime = 0;
      sounds.appear.play();
      
      // Show mole
      mole.classList.add('up');
      mole.classList.remove('hit');
      
      // Hide mole after random time
      peepTimer = setTimeout(() => {
        mole.classList.remove('up');
        if (gameActive) peep();
      }, time);
    }

    // Whack a mole
    function whack(e) {
      if (!this.classList.contains('up') || !gameActive) return;
      
      // Play whack sound
      sounds.whack.currentTime = 0;
      sounds.whack.play();
      
      // Update score
      score += SCORE_INCREMENT;
      scoreDisplay.textContent = score;
      
      // Visual feedback
      this.classList.add('hit');
      this.classList.remove('up');
      
      // Hide mole immediately
      setTimeout(() => {
        this.classList.remove('hit');
      }, 300);
    }

    // End game
    function endGame() {
      gameActive = false;
      clearInterval(countdownTimer);
      clearTimeout(peepTimer);
      
      // Play game over sound
      sounds.gameOver.currentTime = 0;
      sounds.gameOver.play();
      
      // Show game over screen
      finalScoreDisplay.textContent = `SCORE: ${score}`;
      gameOverScreen.style.display = 'flex';
    }

    // Event listeners
    moles.forEach(mole => mole.addEventListener('click', whack));
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    playAgainBtn.addEventListener('click', startGame);

    // Touch support for mobile
    moles.forEach(mole => {
      mole.addEventListener('touchstart', function(e) {
        e.preventDefault(); // Prevent touch scroll
        whack.call(this, e);
      });
    });

    // Keyboard support for desktop (space to whack)
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && gameActive) {
        const upMoles = document.querySelectorAll('.mole.up');
        if (upMoles.length > 0) {
          whack.call(upMoles[0]);
        }
      }
    });

    // Initialize game
    initGame();
  </script>
</body>
</html>
