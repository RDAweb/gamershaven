  <style>
    :root {
      --primary: #4a6fa5;
      --primary-dark: #3a5a8c;
      --secondary: #f0f2f5;
      --error: #e74c3c;
      --success: #2ecc71;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --border: #dfe6e9;
      --fixed-bg: #e8f4f8;
      --highlight: #ffeaa7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .board-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      width: fit-content;
    }

    #sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, minmax(0, 1fr));
      grid-template-rows: repeat(9, minmax(0, 1fr));
      gap: 1px;
      border: 2px solid var(--primary);
      border-radius: 6px;
      overflow: hidden;
    }

    .cell {
      aspect-ratio: 1;
      width: 100%;
      max-width: 60px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      border: 1px solid var(--border);
      background-color: white;
      transition: all 0.2s ease;
      caret-color: transparent;
      color: var(--text);
    }

    .cell:focus {
      outline: none;
      background-color: var(--highlight);
      transform: scale(1.05);
      z-index: 1;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .cell.fixed {
      background-color: var(--fixed-bg);
      font-weight: 600;
      color: var(--primary-dark);
    }

    .cell.error {
      color: var(--error);
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-3px); }
      40%, 80% { transform: translateX(3px); }
    }

    .bold-right {
      border-right: 2px solid var(--primary);
    }

    .bold-bottom {
      border-bottom: 2px solid var(--primary);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      width: 100%;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }

    #message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .message-show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .success {
      background-color: rgba(46, 204, 113, 0.2);
      color: var(--success);
    }

    .error {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--error);
    }

    .info {
      background-color: rgba(74, 111, 165, 0.2);
      color: var(--primary);
    }

    .difficulty-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .difficulty-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .active-difficulty {
      background-color: var(--primary);
      color: white;
    }

    .timer {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .cell {
        font-size: 1.2rem;
        max-width: 40px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }

    /* Number pad styling */
    .number-pad {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .number-btn {
      aspect-ratio: 1;
      font-size: 1.2rem;
      background: white;
      border: 1px solid var(--border);
    }

    .number-btn:hover {
      background: var(--secondary);
    }

    .number-btn.active {
      background: var(--primary);
      color: white;
    }

    .erase-btn {
      grid-column: span 2;
      aspect-ratio: unset;
    }
    .home-to-button {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 50px;

    .big-poster-card {

    .big-poster-card::before {

    .big-poster-card:hover {

    }

  <script>
    // Game state
    let board = [];
    let solution = [];
    let selectedCell = null;
    let startTime = null;
    let timerInterval = null;
    let currentDifficulty = 'easy';

    // DOM elements
    const boardEl = document.getElementById('sudoku-board');
    const messageEl = document.getElementById('message');
    const timeEl = document.getElementById('time');
    const difficultyBtns = document.querySelectorAll('.difficulty-btn');
    const numberBtns = document.querySelectorAll('.number-btn');

    // Initialize the game
    initGame();

    function initGame() {
      generatePuzzle(currentDifficulty);
      createBoard();
      setupEventListeners();
    }

    function generatePuzzle(difficulty) {
      // This is a simplified version - in a real app you'd generate or fetch puzzles
      // based on difficulty. Here we're just using static examples.
      const puzzles = {
        easy: [
          [5, 3, null, null, 7, null, null, null, null],
          [6, null, null, 1, 9, 5, null, null, null],
          [null, 9, 8, null, null, null, null, 6, null],
          [8, null, null, null, 6, null, null, null, 3],
          [4, null, null, 8, null, 3, null, null, 1],
          [7, null, null, null, 2, null, null, null, 6],
          [null, 6, null, null, null, null, 2, 8, null],
          [null, null, null, 4, 1, 9, null, null, 5],
          [null, null, null, null, 8, null, null, 7, 9]
        ],
        medium: [
          [null, null, null, 2, 6, null, 7, null, 1],
          [6, 8, null, null, 7, null, null, 9, null],
          [1, 9, null, null, null, 4, 5, null, null],
          [8, 2, null, 1, null, null, null, 4, null],
          [null, null, 4, 6, null, 2, 9, null, null],
          [null, 5, null, null, null, 3, null, 2, 8],
          [null, null, 9, 3, null, null, null, 7, 4],
          [null, 4, null, null, 5, null, null, 3, 6],
          [7, null, 3, null, 1, 8, null, null, null]
        ],
        hard: [
          [null, null, null, 6, null, null, 4, null, null],
          [7, null, null, null, null, 3, 6, null, null],
          [null, null, null, null, 9, 1, null, 8, null],
          [null, null, null, null, null, null, null, null, null],
          [null, 5, null, 1, 8, null, null, null, 3],
          [null, null, null, 3, null, 6, null, 4, 5],
          [null, 4, null, 2, null, null, null, 6, null],
          [9, null, 3, null, null, null, null, null, null],
          [null, 2, null, null, null, null, 1, null, null]
        ]
      };

      // For demo purposes, we'll just copy the puzzle
      board = JSON.parse(JSON.stringify(puzzles[difficulty]));
      
      // Generate solution (in a real app, you'd have pre-computed solutions)
      solution = solveSudoku(JSON.parse(JSON.stringify(puzzles[difficulty])));
      
      startTimer();
    }

    function createBoard() {
      boardEl.innerHTML = '';

      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.inputMode = 'numeric';
          input.maxLength = 1;
          input.classList.add('cell');

          // Add thicker borders for 3x3 boxes
          if ((col + 1) % 3 === 0 && col !== 8) input.classList.add('bold-right');
          if ((row + 1) % 3 === 0 && row !== 8) input.classList.add('bold-bottom');

          if (board[row][col] !== null) {
            input.value = board[row][col];
            input.disabled = true;
            input.classList.add('fixed');
          }

          input.dataset.row = row;
          input.dataset.col = col;

          input.addEventListener('focus', () => {
            if (selectedCell) selectedCell.classList.remove('selected');
            selectedCell = input;
            input.classList.add('selected');
          });

          input.addEventListener('input', (e) => {
            const value = e.target.value;
            if (!/^[1-9]$/.test(value) && value !== '') {
              e.target.value = '';
              return;
            }
            
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            
            if (value === '') {
              board[row][col] = null;
            } else {
              board[row][col] = parseInt(value);
            }
          });

          boardEl.appendChild(input);
        }
      }
    }

    function setupEventListeners() {
      // Difficulty buttons
      difficultyBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          difficultyBtns.forEach(b => b.classList.remove('active-difficulty'));
          btn.classList.add('active-difficulty');
          currentDifficulty = btn.dataset.difficulty;
          newGame();
        });
      });

      // Number pad buttons
      numberBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          if (!selectedCell || selectedCell.disabled) return;
          
          const number = btn.dataset.number;
          
          if (number === 'erase') {
            selectedCell.value = '';
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            board[row][col] = null;
          } else {
            selectedCell.value = number;
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            board[row][col] = parseInt(number);
          }
          
          // Move focus to next cell
          if (number !== 'erase') {
            const nextCell = getNextCell(selectedCell);
            if (nextCell) nextCell.focus();
          }
        });
      });
    }

    function getNextCell(currentCell) {
      const row = parseInt(currentCell.dataset.row);
      const col = parseInt(currentCell.dataset.col);
      
      let nextCol = col + 1;
      let nextRow = row;
      
      if (nextCol > 8) {
        nextCol = 0;
        nextRow = row + 1;
      }
      
      if (nextRow > 8) return null;
      
      const nextCell = document.querySelector(`[data-row="${nextRow}"][data-col="${nextCol}"]`);
      return nextCell && !nextCell.disabled ? nextCell : getNextCell(nextCell);
    }

    function checkSolution() {
      const isComplete = board.flat().every(cell => cell !== null);
      
      if (!isComplete) {
        showMessage('Please fill all cells before checking the solution.', 'error');
        return;
      }
      
      const isCorrect = validateSolution();
      
      if (isCorrect) {
        showMessage('üéâ Congratulations! You solved the puzzle correctly!', 'success');
        stopTimer();
      } else {
        showMessage('‚ùå There are some incorrect numbers in your solution.', 'error');
      }
    }

    function validateSolution() {
      // Check rows
      for (let row = 0; row < 9; row++) {
        const rowSet = new Set();
        for (let col = 0; col < 9; col++) {
          if (rowSet.has(board[row][col])) return false;
          rowSet.add(board[row][col]);
        }
      }
      
      // Check columns
      for (let col = 0; col < 9; col++) {
        const colSet = new Set();
        for (let row = 0; row < 9; row++) {
          if (colSet.has(board[row][col])) return false;
          colSet.add(board[row][col]);
        }
      }
      
      // Check 3x3 boxes
      for (let boxRow = 0; boxRow < 3; boxRow++) {
        for (let boxCol = 0; boxCol < 3; boxCol++) {
          const boxSet = new Set();
          for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 3; col++) {
              const actualRow = boxRow * 3 + row;
              const actualCol = boxCol * 3 + col;
              if (boxSet.has(board[actualRow][actualCol])) return false;
              boxSet.add(board[actualRow][actualCol]);
            }
          }
        }
      }
      
      return true;
    }

    function solvePuzzle() {
      if (confirm('Are you sure you want to see the solution? This will end your current game.')) {
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (!cell.disabled) {
              cell.value = solution[row][col];
              board[row][col] = solution[row][col];
              cell.classList.add('fixed');
              cell.disabled = true;
            }
          }
        }
        showMessage('Puzzle solved! Start a new game to play again.', 'info');
        stopTimer();
      }
    }

    function newGame() {
      if (confirm('Start a new game? Your current progress will be lost.')) {
        generatePuzzle(currentDifficulty);
        createBoard();
        showMessage('New game started. Good luck!', 'info');
      }
    }

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = type;
      messageEl.classList.add('message-show');
      
      setTimeout(() => {
        messageEl.classList.remove('message-show');
      }, 3000);
    }

    function startTimer() {
      stopTimer();
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function updateTimer() {
      const now = new Date();
      const diff = Math.floor((now - startTime) / 1000);
      const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
      const seconds = (diff % 60).toString().padStart(2, '0');
      timeEl.textContent = `${minutes}:${seconds}`;
    }

    // Sudoku solver algorithm (for generating solutions)
    function solveSudoku(grid) {
      const emptyCell = findEmptyCell(grid);
      if (!emptyCell) return grid; // Puzzle solved
      
      const [row, col] = emptyCell;
      
      for (let num = 1; num <= 9; num++) {
        if (isValid(grid, row, col, num)) {
          grid[row][col] = num;
          
          if (solveSudoku(grid)) return grid;
          
          grid[row][col] = null; // Backtrack
        }
      }
      
      return false; // Triggers backtracking
    }

    function findEmptyCell(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (grid[row][col] === null) return [row, col];
        }
      }
      return null;
    }

    function isValid(grid, row, col, num) {
      // Check row
      for (let x = 0; x < 9; x++) {
        if (grid[row][x] === num) return false;
      }
      
      // Check column
      for (let x = 0; x < 9; x++) {
        if (grid[x][col] === num) return false;
      }
      
      // Check 3x3 box
      const boxStartRow = row - (row % 3);
      const boxStartCol = col - (col % 3);
      
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          if (grid[boxStartRow + r][boxStartCol + c] === num) return false;
        }
      }
      
      return true;
    }
  </script>
