<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #f72585;
      --accent: #4cc9f0;
      --success: #2ecc71;
      --danger: #e74c3c;
      --dark: #212529;
      --light: #f8f9fa;
      --gray: #6c757d;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #faf8ef;
      color: #776e65;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #776e65;
    }

    .scores {
      display: flex;
      gap: 15px;
    }

    .score-box {
      background: #bbada0;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-align: center;
      min-width: 80px;
    }

    .score-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #eee4da;
    }

    .score-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .game-intro {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .instructions {
      color: #776e65;
      font-size: 1rem;
    }

    .new-game-btn {
      background: #8f7a66;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .new-game-btn:hover {
      background: #9f8b77;
      transform: translateY(-2px);
    }

    #game {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1/1;
      background: #bbada0;
      border-radius: 6px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
      padding: 15px;
      position: relative;
    }

    .cell {
      background: rgba(238, 228, 218, 0.35);
      border-radius: 3px;
      position: relative;
    }

    .tile {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      border-radius: 3px;
      z-index: 10;
      transition: all 0.15s ease;
      user-select: none;
    }

    .tile-2 { background: #eee4da; color: #776e65; font-size: 1.8rem; }
    .tile-4 { background: #ede0c8; color: #776e65; font-size: 1.8rem; }
    .tile-8 { background: #f2b179; color: #f9f6f2; font-size: 1.8rem; }
    .tile-16 { background: #f59563; color: #f9f6f2; font-size: 1.8rem; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; font-size: 1.8rem; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; font-size: 1.8rem; }
    .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.6rem; }
    .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.6rem; }
    .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.6rem; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.4rem; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.4rem; }
    .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 1.3rem; }

    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(238, 228, 218, 0.73);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      display: none;
    }

    .game-over-text {
      font-size: 3rem;
      font-weight: 700;
      color: #776e65;
      margin-bottom: 20px;
    }

    .try-again-btn {
      background: #8f7a66;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .try-again-btn:hover {
      background: #9f8b77;
      transform: translateY(-2px);
    }

    .swipe-instructions {
      margin-top: 20px;
      color: #776e65;
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .score-box {
        min-width: 70px;
        padding: 8px 12px;
      }

      .score-value {
        font-size: 1.2rem;
      }

      #game {
        grid-gap: 10px;
        padding: 10px;
      }

      .tile {
        font-size: 1.5rem;
      }

      .tile-2, .tile-4 { font-size: 1.5rem; }
      .tile-8, .tile-16, .tile-32, .tile-64 { font-size: 1.4rem; }
      .tile-128, .tile-256, .tile-512 { font-size: 1.3rem; }
      .tile-1024, .tile-2048 { font-size: 1.1rem; }
      .tile-super { font-size: 1rem; }

      .swipe-instructions {
        display: block;
      }
    }

    /* Animations */
    @keyframes appear {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .new-tile {
      animation: appear 0.15s ease;
    }

    .merged-tile {
      animation: pop 0.15s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>2048</h1>
      <div class="scores">
        <div class="score-box">
          <div class="score-title">Score</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-title">Best</div>
          <div class="score-value" id="best-score">0</div>
        </div>
      </div>
    </header>

    <div class="game-intro">
      <p class="instructions">Join the tiles, get to 2048!</p>
      <button class="new-game-btn" id="new-game-btn">New Game</button>
    </div>

    <div id="game"></div>

    <div class="game-over" id="game-over">
      <div class="game-over-text" id="game-over-text">Game Over!</div>
      <button class="try-again-btn" id="try-again-btn">Try Again</button>
    </div>

    <p class="swipe-instructions">Swipe in any direction to move tiles</p>
  </div>

  <script>
    // Game elements
    const gameEl = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const bestScoreEl = document.getElementById('best-score');
    const newGameBtn = document.getElementById('new-game-btn');
    const tryAgainBtn = document.getElementById('try-again-btn');
    const gameOverEl = document.getElementById('game-over');
    const gameOverTextEl = document.getElementById('game-over-text');

    // Game state
    const size = 4;
    let board = [];
    let score = 0;
    let bestScore = 0;
    let gameOver = false;
    let touchStartX = 0;
    let touchStartY = 0;

    // Initialize game
    function init() {
      // Reset board
      board = Array(size).fill(null).map(() => Array(size).fill(0));
      
      // Reset score
      score = 0;
      updateScore();
      
      // Load best score
      bestScore = localStorage.getItem('2048-best-score') || 0;
      bestScoreEl.textContent = bestScore;
      
      // Reset game state
      gameOver = false;
      gameOverEl.style.display = 'none';
      
      // Add initial tiles
      addRandomTile();
      addRandomTile();
      
      // Draw board
      draw();
    }

    // Add random tile (90% chance 2, 10% chance 4)
    function addRandomTile() {
      let empty = [];
      for(let r = 0; r < size; r++) {
        for(let c = 0; c < size; c++) {
          if(board[r][c] === 0) empty.push([r, c]);
        }
      }
      
      if(empty.length) {
        const [r, c] = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
        
        // Add animation class to the new tile
        const tile = document.querySelector(`.tile-${r}-${c}`);
        if(tile) tile.classList.add('new-tile');
      }
    }

    // Draw the game board
    function draw() {
      gameEl.innerHTML = '';
      
      // Create cells
      for(let r = 0; r < size; r++) {
        for(let c = 0; c < size; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          gameEl.appendChild(cell);
          
          const val = board[r][c];
          if(val !== 0) {
            const tile = document.createElement('div');
            tile.className = `tile tile-${val}`;
            tile.textContent = val;
            tile.classList.add(`tile-${r}-${c}`);
            cell.appendChild(tile);
          }
        }
      }
    }

    // Update score display
    function updateScore() {
      scoreEl.textContent = score;
      if(score > bestScore) {
        bestScore = score;
        bestScoreEl.textContent = bestScore;
        localStorage.setItem('2048-best-score', bestScore);
      }
    }

    // Slide a single row and return the new row
    function slide(row) {
      // Remove zeros
      let arr = row.filter(v => v !== 0);
      let newRow = [];
      let merged = false;
      
      // Merge tiles
      for(let i = 0; i < arr.length; i++) {
        if(merged) {
          merged = false;
          continue;
        }
        
        if(i < arr.length - 1 && arr[i] === arr[i + 1]) {
          newRow.push(arr[i] * 2);
          score += arr[i] * 2;
          merged = true;
        } else {
          newRow.push(arr[i]);
        }
      }
      
      // Fill with zeros
      while(newRow.length < size) newRow.push(0);
      
      return newRow;
    }

    // Rotate board counter-clockwise
    function rotateLeft(matrix) {
      let result = [];
      for(let i = 0; i < size; i++) {
        result[i] = [];
        for(let j = 0; j < size; j++) {
          result[i][j] = matrix[j][size - 1 - i];
        }
      }
      return result;
    }

    // Move tiles in specified direction
    function move(direction) {
      if(gameOver) return;
      
      let newBoard = [];
      let moved = false;
      
      // Create a deep copy of the board
      const oldBoard = JSON.parse(JSON.stringify(board));
      
      // Handle movement based on direction
      switch(direction) {
        case 'left':
          newBoard = board.map(row => slide(row));
          break;
        case 'right':
          newBoard = board.map(row => slide(row.reverse()).reverse());
          break;
        case 'up':
          let rotatedUp = rotateLeft(board);
          rotatedUp = rotatedUp.map(row => slide(row));
          newBoard = rotateLeft(rotateLeft(rotateLeft(rotatedUp)));
          break;
        case 'down':
          let rotatedDown = rotateLeft(rotateLeft(rotateLeft(board)));
          rotatedDown = rotatedDown.map(row => slide(row));
          newBoard = rotateLeft(rotatedDown);
          break;
      }
      
      // Check if board changed
      if(JSON.stringify(oldBoard) !== JSON.stringify(newBoard)) {
        board = newBoard;
        addRandomTile();
        draw();
        updateScore();
        checkGameOver();
      }
    }

    // Check if game is over
    function checkGameOver() {
      // Check for empty cells
      for(let r = 0; r < size; r++) {
        for(let c = 0; c < size; c++) {
          if(board[r][c] === 0) return false;
        }
      }
      
      // Check for possible merges
      for(let r = 0; r < size; r++) {
        for(let c = 0; c < size; c++) {
          const val = board[r][c];
          
          // Check right neighbor
          if(c < size - 1 && board[r][c + 1] === val) return false;
          
          // Check bottom neighbor
          if(r < size - 1 && board[r + 1][c] === val) return false;
        }
      }
      
      // Game over
      gameOver = true;
      gameOverEl.style.display = 'flex';
      
      // Check for win
      for(let r = 0; r < size; r++) {
        for(let c = 0; c < size; c++) {
          if(board[r][c] === 2048) {
            gameOverTextEl.textContent = 'You Win!';
            return;
          }
        }
      }
    }

    // Touch event handlers for mobile
    function handleTouchStart(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }

    function handleTouchEnd(e) {
      if(!touchStartX || !touchStartY) return;
      
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      
      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;
      
      // Determine swipe direction
      if(Math.abs(dx) > Math.abs(dy)) {
        if(dx > 0) move('right');
        else move('left');
      } else {
        if(dy > 0) move('down');
        else move('up');
      }
      
      // Reset touch coordinates
      touchStartX = 0;
      touchStartY = 0;
    }

    // Event listeners
    document.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowLeft': move('left'); break;
        case 'ArrowRight': move('right'); break;
        case 'ArrowUp': move('up'); break;
        case 'ArrowDown': move('down'); break;
      }
    });

    gameEl.addEventListener('touchstart', handleTouchStart, false);
    gameEl.addEventListener('touchend', handleTouchEnd, false);

    newGameBtn.addEventListener('click', init);
    tryAgainBtn.addEventListener('click', init);

    // Initialize game
    init();
  </script>
</body>
</html>
