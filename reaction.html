<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neuro Reflex Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3f37c9;
      --accent: #4cc9f0;
      --success: #4caf50;
      --success-dark: #3e8e41;
      --danger: #f44336;
      --danger-dark: #d32f2f;
      --dark: #121212;
      --light: #f8f9fa;
      --card-bg: #1e1e1e;
      --highlight: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      touch-action: manipulation;
    }

    .game-container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    #reaction-box {
      width: 100%;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 1.5rem;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s, transform 0.1s;
    }

    #reaction-box.waiting {
      background: rgba(255, 255, 255, 0.05);
    }

    #reaction-box.ready {
      background: linear-gradient(145deg, var(--success), var(--success-dark));
    }

    #reaction-box.too-soon {
      background: linear-gradient(145deg, var(--danger), var(--danger-dark));
    }

    #reaction-box:active {
      transform: scale(0.98);
    }

    #reaction-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--highlight);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    #reaction-box:active::before {
      transform: translateX(100%);
    }

    #message {
      padding: 20px;
      line-height: 1.6;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #start-btn {
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      color: white;
    }

    #reset-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .history {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .history h3 {
      margin-bottom: 15px;
      color: var(--accent);
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      .game-container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      #reaction-box {
        height: 250px;
      }

      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Neuro Reflex Challenge</h1>
    <p class="subtitle">Test your reaction speed when the box turns green</p>

    <div id="reaction-box" class="waiting">
      <div id="message">Click to Start</div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="last-time">0</div>
        <div class="stat-label">Last Time</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="best-time">0</div>
        <div class="stat-label">Best Time</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="avg-time">0</div>
        <div class="stat-label">Average</div>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>

    <div class="history">
      <h3>Recent Attempts</h3>
      <div class="history-list" id="history">
        <!-- History items will be added here -->
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const reactionBox = document.getElementById("reaction-box");
    const message = document.getElementById("message");
    const lastTimeDisplay = document.getElementById("last-time");
    const bestTimeDisplay = document.getElementById("best-time");
    const avgTimeDisplay = document.getElementById("avg-time");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");
    const historyList = document.getElementById("history");

    // Game State
    let gameState = 'ready'; // 'ready', 'waiting', 'react'
    let startTime;
    let timeout;
    let reactionTimes = JSON.parse(localStorage.getItem("reactionTimes")) || [];
    let bestTime = Math.min(...reactionTimes) || 0;

    // Initialize
    updateStats();
    updateHistory();

    // Event Listeners
    reactionBox.addEventListener("click", handleClick);
    reactionBox.addEventListener("touchstart", handleClick, { passive: false });
    startBtn.addEventListener("click", startTest);
    resetBtn.addEventListener("click", resetTest);

    function handleClick(e) {
      if (e.type === "touchstart") {
        e.preventDefault(); // Prevent scrolling on mobile
      }
      
      switch(gameState) {
        case 'ready':
          startTest();
          break;
        case 'waiting':
          tooSoon();
          break;
        case 'react':
          recordReaction();
          break;
        default:
          startTest();
      }
    }

    function startTest() {
      gameState = 'waiting';
      reactionBox.className = 'waiting';
      message.textContent = "Wait for green...";
      
      const delay = Math.random() * 3000 + 2000; // 2-5 seconds
      timeout = setTimeout(() => {
        gameState = 'react';
        reactionBox.className = 'ready';
        message.textContent = "CLICK NOW!";
        startTime = Date.now();
      }, delay);
    }

    function tooSoon() {
      clearTimeout(timeout);
      gameState = 'ready';
      reactionBox.className = 'too-soon';
      message.textContent = "Too soon! Click to try again";
    }

    function recordReaction() {
      const reactionTime = Date.now() - startTime;
      reactionTimes.push(reactionTime);
      
      // Update best time
      if (reactionTime < bestTime || bestTime === 0) {
        bestTime = reactionTime;
      }
      
      // Save to localStorage
      localStorage.setItem("reactionTimes", JSON.stringify(reactionTimes));
      
      // Update UI
      updateStats();
      updateHistory();
      
      // Show result
      gameState = 'ready';
      reactionBox.className = 'waiting';
      message.innerHTML = `⏱️ ${reactionTime} ms<br>Click to try again`;
    }

    function updateStats() {
      if (reactionTimes.length > 0) {
        const lastTime = reactionTimes[reactionTimes.length - 1];
        const avgTime = Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length);
        
        lastTimeDisplay.textContent = lastTime;
        bestTimeDisplay.textContent = bestTime;
        avgTimeDisplay.textContent = avgTime;
      }
    }

    function updateHistory() {
      historyList.innerHTML = "";
      
      // Show last 10 attempts
      const recentAttempts = reactionTimes.slice(-10).reverse();
      
      if (recentAttempts.length === 0) {
        historyList.innerHTML = "<div class='history-item'>No attempts yet</div>";
        return;
      }
      
      recentAttempts.forEach(time => {
        const item = document.createElement("div");
        item.className = "history-item";
        item.textContent = `${time} ms`;
        historyList.appendChild(item);
      });
    }

    function resetTest() {
      clearTimeout(timeout);
      gameState = 'ready';
      reactionBox.className = 'waiting';
      message.textContent = "Click to Start";
      
      // Reset stats
      reactionTimes = [];
      bestTime = 0;
      localStorage.removeItem("reactionTimes");
      
      // Update UI
      lastTimeDisplay.textContent = "0";
      bestTimeDisplay.textContent = "0";
      avgTimeDisplay.textContent = "0";
      updateHistory();
    }
  </script>

</body>
</html>
